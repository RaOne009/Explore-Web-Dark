$('.pass').keyup(function(){

}

$('.submit').click(function(){
var a = $('.fname').val();
var s = $('.lname').val();

var f = $('.mail').val();

var h =document.getElementsByName('sub');
var sel="";
for(i=0;i<h.length;i++){
if(h[i].type="checkbox" && h[i].checked==true)
sel+=h[i].value + ",";
}
var g = $('input[name="as"]:checked').val();
var j = $('.num').val();
var q = $('.sel').val();

if(a==""){
$('#aaa').text("This field can't be empty")
}
else if(s==""){

}
else if(f==""){

}
else if(g==""){
$('#fff').text("");

}
else if(j==""){

$('#ggg').text("");

}
else{
$('#jjj').text("");
$('#aa').text("Full name:- " + a + " " + s);

}
});

});
